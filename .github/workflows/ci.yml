name: CI - Lint, Format, and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'backend/src/**'
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run Tests
        run: npm test
      - name: ğŸ§¹ Run ESLint
        run: npm run lint
      - name: ğŸ§¼ Run Prettier (check mode)
        run: npm run format:check
